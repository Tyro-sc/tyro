<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tyro Rocks</title>

    <meta charset="utf-8">
    <meta name="description" content="Tyro Rocks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>

<h2>Tyro Wait</h2>
<hr/>

<button type="button" id="add-message">Add message</button>
<div id="messages"></div>

<script>
    /**
     * @param jQuery
     */
    (function ($) {
        $(function () {
            $('#add-message').on('click', function () {
                $('#messages').empty();
                setTimeout(function () {
                    $('#messages').empty().append('<button type="button" id="msg">MESSAGE !</button>');
                    setTimeout(function () {
                        $('#add-message').prop('disabled', false);
                    }, 5000);
                }, 2000);
                $('#add-message').prop('disabled', true);
            });
        });
    }(jQuery));
</script>

</body>
</html>
