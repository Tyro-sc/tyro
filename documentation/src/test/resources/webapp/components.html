<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tyro Components</title>

    <link rel="stylesheet" href="css/bootstrap-4.5.2.min.css"/>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap-4.5.2.min.js"></script>
</head>
<body>

<div class="container">
    <hr/>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <hr/>
            <!-- Button -->
            <button type="button" class="btn btn-primary">Submit</button>

            <hr/>

            <!-- CheckBox -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox_1">
                <label class="form-check-label" for="checkbox_1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox_2" checked>
                <label class="form-check-label" for="checkbox_2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox_3" disabled>
                <label class="form-check-label" for="checkbox_3">3 (disabled)</label>
            </div>

            <hr/>

            <!-- Radio -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio_1">
                <label class="form-check-label" for="radio_1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio_2" checked>
                <label class="form-check-label" for="radio_2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio_3" disabled>
                <label class="form-check-label" for="radio_3">3 (disabled)</label>
            </div>

            <hr/>

            <!-- Dropdown -->
            <label for="selection">Language</label>
            <select id="selection" class="form-control">
                <option>EN</option>
                <option>FR</option>
            </select>

            <hr/>

            <!-- Groups -->
            <label for="groups">OS</label>
            <select id="groups" class="form-control" size="8">
                <optgroup label="Linux">
                    <option >Ubuntu</option>
                    <option>Debian</option>
                    <option selected>Gentoo</option>
                </optgroup>
                <optgroup label="Windows">
                    <option>8</option>
                    <option>10</option>
                </optgroup>
            </select>

            <hr/>

            <!-- ListBox -->
            <label for="cities">Cities</label>
            <select multiple id="cities" class="form-control">
                <option selected>Montpellier</option>
                <option>Montreal</option>
                <option disabled>New York</option>
                <option selected>Boston</option>
            </select>

            <hr/>

            <!-- ListView -->
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ul>

            <hr/>

            <!-- Link -->
            <a id="link" href="https://www.google.com">My Link to Google</a>

            <hr/>

            <!-- Form -->
            <form id="form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <hr/>

            <!-- TextField -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" maxlength="74" class="form-control">
            </div>

            <hr/>

            <!-- RangeField -->
            <div class="form-group">
                <label>Range field</label>
                <input id="range_field" type="range" value="76" min="0" step="2" max="100" class="form-control-range">
            </div>

            <hr/>

            <!-- Image -->
            <img id="image" src="img/seahorse.jpg" class="rounded img-thumbnail" alt="Sea horse" width="200">

            <hr/>

            <!-- Heading -->
            <h1>Heading</h1>

            <hr/>

            <!-- Datagrid -->
            <table id="datagrid" class="table">
                <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Joe</td>
                    <td>Black</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Martha</td>
                    <td>Wainwright</td>
                </tr>
                </tbody>
            </table>


            <hr/>

        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>

</body>
</html>
