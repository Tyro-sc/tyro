name: Chrome Web Bundle Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and Tests for Chrome
        run: ./mvnw clean install -DskipTests && ./mvnw clean verify --file web/pom.xml