<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tyro Rocks</title>

    <meta charset="utf-8">
    <meta name="description" content="Tyro Rocks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>

<h2>Tyro Form Errors Tests</h2>
<hr/>

<form id="form">
    <br/>
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" required>

    <br/>
    <label for="tip">Select</label>
    <input type="number" id="tip" name="tip" value="5" min="1" max="10" oninput="validateTip(this)">

    <br/>
    <input type="radio" id="male" required name="gender" value="male">
    <label for="male">Male</label>

    <br/>
    <input type="radio" id="female" required name="gender" value="female">
    <label for="female">Female</label>

    <br/>
    <input type="checkbox" id="checkbox" required>
    <label for="checkbox">Check me out</label>

    <br/>
    <label for="planets">Planets</label>
    <select id="planets" multiple required>
        <optgroup label="planets">
            <option>Venus</option>
            <option>Mars</option>
            <option>Jupiter</option>
        </optgroup>
    </select>

    <br/>
    <label for="cities">Cities</label>
    <select id="cities" required>
        <option value="">None</option>
        <option>Montpellier</option>
        <option>Montreal</option>
    </select>

    <br/>
    <button type="submit">Submit</button>
</form>


<script type="text/javascript">
    function validateTip(tipField) {
        tipField.setCustomValidity('');
        let validityState = tipField.validity;
        if (validityState.rangeUnderflow || validityState.rangeOverflow) {
            tipField.setCustomValidity('Invalid Tips');
        }
    }
</script>
</body>
</html>
