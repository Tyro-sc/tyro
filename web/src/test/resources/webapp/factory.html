<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tyro Rocks</title>

    <meta name="description" content="Tyro Rocks">
    <meta name="author" content="ovea">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-4.5.0.min.css" rel="stylesheet" media="screen">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Tyro Factories Tests</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <button class="btn btn-primary">Button 1</button>
            <input type="button" class="btn btn-primary" value="Button 2"/>
            <input type="submit" class="btn btn-primary" value="Button 3"/>
            <input type="reset" class="btn btn-primary" value="Button 4"/>

        </div>
        <div class="col-md-2"></div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input type="image" src="img/submit.gif" value="Button 5"/>
        </div>
        <div class="col-md-2"></div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Check me out</label>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="cities">Cities</label>
                    <select id="cities">
                        <option>Montpellier</option>
                        <option>Montreal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="radio">
                        <input type="radio" value="male" checked/>
                        Male
                    </label>
                    <label class="radio">
                        <input type="radio" value="female"/>
                        Female
                    </label>
                </div>
                <div class="form-group">
                    <h1>ListBox</h1>
                    <label for="planets">Planets</label>
                    <select id="planets" multiple>
                        <optgroup label="planets">
                            <option>Venus</option>
                            <option>Mars</option>
                            <option>Jupiter</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="os">Os</label>
                    <ul id="os">
                        <li>Linux</li>
                        <li>Windows</li>
                        <li>OSX</li>
                    </ul>
                </div>
                <div class="form-group">
                    <cite><a href="https://www.george-orwell.org/1984/0.html">Nineteen Eighty-Four</a></cite>
                </div>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>

</body>
</html>
