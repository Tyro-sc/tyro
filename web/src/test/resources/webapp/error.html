<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testatoo Rocks</title>

  <meta name="description" content="Testatoo Rocks">
  <meta name="author" content="ovea">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Testatoo Errors</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <form id="form">
        <div class="form-group">
          <label>Email address
            <input id="email" type="email" class="form-control" placeholder="Enter email">
          </label>
        </div>
        <div class="form-group">
          <label>Password
            <input id="password" type="password" class="form-control" placeholder="Password">
          </label>
        </div>
        <div class="form-group">
          <label>Number
            <input id="number" type="number" class="form-control">
          </label>
        </div>
      </form>

      <hr>

      <label class="control-label" for="elements">Elements list</label>

      <div class="controls">
        <select id="elements">
          <option value="1" disabled>Helium</option>
          <option value="5">Boron</option>
          <option value="84">Polonium</option>
          <option value="20">Calcium</option>
          <option value="88">Radium</option>
        </select>
      </div>

      <hr/>

      <label class="control-label" for="cities">Cities list</label>

      <div class="controls">
        <select id="cities" size="3" multiple="multiple" name="cityName" title="cityTitle">
          <option label="Montreal" value="Montreal">Montreal</option>
          <option label="Quebec" value="Quebec" disabled>Quebec</option>
          <option label="Montpellier" value="Montpellier">Montpellier</option>
          <option label="New York" value="New York" selected="selected">New York</option>
          <option label="Casablanca" value="Casablanca">Casablanca</option>
          <option label="Munich" value="Munich" selected="selected">Munich</option>
        </select>
      </div>

      <hr/>

      <h1>Checkbox</h1>
      <label class="checkbox">
        <input type="checkbox" id="checkbox_1" checked>Checkbox_1
      </label>
      <label class="checkbox">
        <input type="checkbox" id="checkbox_2">Checkbox_2
      </label>
      <hr/>

      <h1>Radio</h1>
      <label class="radio">
        <input type="radio" id="radio" value="value_1" checked>
        Radio label checked
      </label>


    </div>
    <div class="col-md-2"></div>
  </div>
</div>

</body>
</html>
